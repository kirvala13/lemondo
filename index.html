<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <div class="burger">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="logo"></div>
        <div class="menu">
            <img src="./assets/Fill 1172.svg"/>
            <div class="cart">
                <div class="red-button"></div>
                <img src="./assets/Fill 932-2.svg" alt="basket" class="basket" >
                <div class="selected-domein ">    
                </div>
            </div>
            <div class="user">
                <img src="./assets/Fill 943.svg" alt="shape">
                <p>soso k.</p>
                <img src="./assets/Shape.svg" alt="shape" class="row">
            </div>
            <img src="./assets/Layer 2.svg" alt="flag" class="flag">
        </div>
    </nav>
    <div class="pages">
        <div class="navigation">
            <ul class="menu-route">
                <li>დომენი</li>
                <li>ტრანსფერი</li>
                <li>ჰოსტინგი</li>
                <li>Gmail</li>
                <li>ვებგვერდი</li>
                <li>დომენის მარკეტი</li>
            </ul>
        </div>
        <div class="about">
            <ul class="about-route">
                <li>ჩვენ შესახებ</li>
                <li>ფასები</li>
                <li>ბლოგი</li>
                <li>დახმარება</li>
            </ul>
        </div>
    </div>
    <header>
        <h1>გაყიდე და იყიდე დომენი მარტივად</h1>
    </header>
    <main>
        <div class="filter-container">
            <div class="filter-price">
                <h5>ფასი</h5>
                <input type="range" class="price_filter">
            </div>
            <p class="price-value"></p>
            <div class="filter-symbol">
                <h5>სიმბოლოების რაოდენობა</h5>
                <input type="range" class="symbolInput">
            </div>
            <p class="symbol-value"></p>
            <div class="filter-categories">
                <h5>კატეგორიები</h5>
            </div>
            <div class="filter-zone">
                <h5>დომენის ზონა</h5>

            </div>
        </div>
        <div class="domein-list">
            
        </div>
    </main>
    <script src="./script.js"></script>
    <script src="click.js"></script>
</body>

</html>
